<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conjugator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <img id="flagspic" src="flags.png" width="400px" />
    </div>
    <a href="account.html" style="font-family: Arial; color: green"
      >Account Settings</a
    >
    <h1 id="maintext">Spanish Verb Conjugator</h1>
    <button id="mainTextButton">Change Text</button>
    <form onsubmit="return false;">
      Spanish Verb: <input id="verb" type="text" />
      <form>
        Tense: <input id="tense" type="text" /><button id="button1">
          Conjugate
        </button>
      </form>
    </form>
    <h2>Conjugation:</h2>
    <h3 id="conjugations"></h3>
    <script src="script.js"></script>
  </body>
</html>
